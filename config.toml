baseURL = "https://poarthanarseus.github.io/"
title = "Westview Bridge Club"
paginate = 5
theme = "PaperMod"
enableRobotsTXT = true
publishDir = "docs"
buildDrafts = false
buildFuture = false
buildExpired = false
enableEmoji = true
pygmentsUseClasses = true

[minify]
disableXML = true
minifyOutput = true

[params]
env = "production"
title = "Westview Bridge Club"
description = "Westview Bridge Club description"
keywords = [ "Blog", "Bridge", "Westview", "Club", "Tutorial" ]
author = "Arnold Yang"
defaultTheme = "auto"
disableThemeToggle = false
ShowReadingTime = false
ShowShareButtons = true
ShowPostNavLinks = true
ShowBreadCrumbs = false
ShowCodeCopyButtons = false
ShowWordCount = true
ShowRssButtonInSectionTermList = false
UseHugoToc = true
disableSpecial1stPost = true
disableScrollToTop = false
comments = false
hidemeta = false
hideSummary = false
showtoc = false
tocopen = false

  [params.assets]
  favicon = "/uploads/playing-cards.ico"
  favicon16x16 = "/uploads/playing-cards.ico"
  favicon32x32 = "/uploads/playing-cards.ico"
  apple_touch_icon = "/uploads/playing-cards.ico"
  safari_pinned_tab = "/uploads/playing-cards.ico"

